services:
  postgres:
    image: postgres:15-alpine
    container_name: teamsync-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: teamsync
    ports:
      - "5432:5432"
    volumes:
      - ./database/schema.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    container_name: teamsync-redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
