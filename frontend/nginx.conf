server {
    listen 80;
    server_name teamsynch.tech www.teamsynch.tech;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name teamsynch.tech www.teamsynch.tech;

    ssl_certificate /etc/letsencrypt/live/teamsynch.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/teamsynch.tech/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend container
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy Auth requests
    location /auth/ {
        proxy_pass http://backend:8080/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
